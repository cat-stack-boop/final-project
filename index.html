<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Task Planner</title>
  </head>
  <body>

    <div class="container" style="margin-top:20px;">
  
        <form>
            <div class ="form-group row">
              <label class= "col-sm-3 col-form-label" for="Name">Name</label> 
                <div class ="col-sm-9"  ><input type ="text" class ="form-control" id ="Name">
              </div>
            </div>

            <div class ="form-group row">
              <label class= "col-sm-3 col-form-label" for="Description">Description</label> 
                <div class ="col-sm-9"  ><input type ="text" class ="form-control" id ="Description">
              </div>
            </div>

            <div class ="form-group row">
              <label class= "col-sm-3 col-form-label" for="Assigned To">Assigned To</label> 
                <div class ="col-sm-9"  ><input type ="text" class ="form-control" id ="Assigned To">
              </div>
            </div>

            <div class ="form-group row">
              <label class= "col-sm-3 col-form-label" for="DueDate">Due Date</label> 
                <div class ="col-sm-9"  ><input type ="date" class ="form-control" id ="DueDate">
              </div>
            </div>

            <div class ="radio col-sm-9 offset-sm-3">
              <label class ="col-sm-2 col-radio-inline"><input type ="radio" name ="optradio">To Do</label>
              <label class ="col-sm-2 col-radio-inline"><input type ="radio" name ="optradio">In Progress</label>
              <label class ="col-sm-2 col-radio-inline"><input type ="radio" name ="optradio">Review</label>
              <label class ="col-sm-2 col-radio-inline"><input type ="radio" name ="optradio">Done</label>
            </div>            

        </form>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
